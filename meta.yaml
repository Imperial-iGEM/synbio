{% set name = "synbio" %}
{% set version = "0.4.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: .

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - biopython 1.74.*
    - networkx 2.3.*
    - primer3-py

test:
  imports:
    - synbio
    - synbio.assembly
    - synbio.picklists
    - synbio.protocols
    - tests
    - tests.assembly
    - tests.picklists
    - tests.protocols

about:
  home: "https://github.com/Lattice-Automation/synbio"
  license: "GNU General Public v2 (GPLv2)"
  license_family: "GPL2"
  license_file: "https://github.com/Lattice-Automation/synbio/blob/master/LICENSE"
  summary: "Synbio design and build library"
  doc_url: "https://lattice-automation.github.io/synbio/html/index.html"
  dev_url: "https://github.com/Lattice-Automation/synbio"

extra:
  recipe-maintainers:
    - JJTimmons
  deploy:
    - anaconda-client
    - setuptools
    - twine